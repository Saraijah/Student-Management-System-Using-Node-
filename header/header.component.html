<header class="p-3 mb-3 border-bottom">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/" class="nav-link  link-secondary" style="font-size: 3rem;">Dashboard</a></li>
      </ul>

      <form class="col-12 col-lg-auto d-flex align-items-center mb-3 mb-lg-0 me-lg-3" role="search" (submit)="search()">
        <div class="col-12 col-lg-auto d-flex align-items-center mb-3 mb-lg-0 me-lg-3">
          <input type="search" name="searchTerm" [(ngModel)]="searchTerm" class="form-control me-2" placeholder="Search..." aria-label="Search" style="width: 30rem; padding: 10px;">
          <button type="submit" class="btn btn-outline-secondary" style="padding: 7px;"><i class="bi bi-search"></i></button>
        </div>
      </form>
    </div>
  </div>
</header>
