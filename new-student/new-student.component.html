<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
        <li class="breadcrumb-item active" aria-current="page">Add Student</li>
    </ol>
</nav>


<div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10" style="width: 80%;">
      <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="successAlertVisible">
        <strong>Success:</strong> Student added successfully!
      </div>
    </div>
  </div>
  
<div class="container mt-5">
    <h2>Add Student</h2>

    <!-- Angular form with ngModel -->
    <form (ngSubmit)="addNewStudent()">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="first_name" [(ngModel)]="newStudent.first_name" placeholder="Enter first name" required>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="last_name" [(ngModel)]="newStudent.last_name" placeholder="Enter last name" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="newStudent.phone" placeholder="Enter phone number" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
